{% extends 'base.html' %}
{% block content %}
<div class="container">
    &nbsp;
    &nbsp;
    <div>
        <h1 style="text-align: center">Update Note</h1>
    </div>
    &nbsp;
    <div>
        <div class="form">
            <form action="" method="POST">
                <input class="form-control" type="text" name="title" id="title" value="{{note.title}}">
                <input class="form-control" type="text" name="content" id="content" value="{{note.content}}">
                <br>
                <input type="submit" value="Update">
            </form>
        </div>
    </div>
</div>
    
{% endblock %}
